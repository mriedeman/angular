
<div class="card">
    <div class="card-header">
        <!--If you are building re-usable components and you want the consumer of the
        component to provide their own content, us the ng-content element-->
        <ng-content select=".heading"></ng-content>
    </div>
    
    <div class="card-body">
        <ng-content select=".body"></ng-content>
    </div>
</div>
